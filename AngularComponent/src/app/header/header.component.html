<div class="header">
    <div class="site-image">
        <!-- Property Binding -->
        <img [src]="source" height="240" width="320">
    </div>
    <div class="site-slogan">
        <!-- String Interpolation Using Property -->
        <h2>{{ slogan }}</h2> 
        <!-- String Interpolation Using Methods -->
        <h4>{{ getSlogan() }}</h4>
    </div>
</div>
